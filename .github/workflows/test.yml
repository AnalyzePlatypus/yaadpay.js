name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm i
    - name: Run tests
      run: npm test
    env:
      YAADPAY__API_KEY: ${{ secrets.YAADPAY__API_KEY }}
      YAADPAY__MASOF_ID: ${{ secrets.YAADPAY__MASOF_ID }}
      YAADPAY__PASSP: ${{ secrets.YAADPAY__PASSP }}